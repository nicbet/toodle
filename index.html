<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toodle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <style>
      body { margin: 0; padding: 0; height: 100dvh; width: 100dvw; overflow: hidden; }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: rgba(255,255,255,0.1); border-radius: 4px; }
      ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.3); border-radius: 4px; backdrop-filter: blur(4px); }
      ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.5); }
      @keyframes pulse {
        0%, 100% { box-shadow: 0 20px 40px rgba(0,0,0,0.2); }
        50% { box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
      }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
</body>
</html>
